<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-top">


  <!-- read Tab -->
  <ion-tab title="read" icon-on="ion-ios-people" icon-off="ion-ios-people-outline" href="#/tab/read">
    <ion-nav-view name="tab-read"></ion-nav-view>
  </ion-tab>


  <!-- Create Tab -->
  <ion-tab title="create" icon-on="ion-ios-personadd" icon-off="ion-ios-personadd-outline" href="#/tab/create">
    <ion-nav-view name="tab-create"></ion-nav-view>
  </ion-tab>


  <!-- update Tab -->
  <ion-tab title="update" icon-on="ion-ios-cloud-upload" icon-off="ion-ios-cloud-upload-outline" href="#/tab/update">
    <ion-nav-view name="tab-update"></ion-nav-view>
  </ion-tab>

  <!-- delete Tab -->
  <ion-tab title="delete" icon-on="ion-ios-trash" icon-off="ion-ios-trash-outline" href="#/tab/delete">
    <ion-nav-view name="tab-delete"></ion-nav-view>
  </ion-tab>

  <ion-tab title="show" icon-on="ion-ios-eye" icon-off="ion-ios-eye-outline" href="#/tab/show">
    <ion-nav-view name="tab-show"></ion-nav-view>
  </ion-tab>


</ion-tabs>
