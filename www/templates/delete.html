<ion-view view-title="Delete">
  <ion-content class="padding">


    <ion-item>
      <label class="item item-input">
        <span class="input-label">Number</span>
        <input type="number" ng-model="list.id">
      </label>


      <button class="button button-full button-positive" ng-click="delete(list.id)">
        are you sure?
      </button>



    </ion-item>

  </ion-content>
</ion-view>
